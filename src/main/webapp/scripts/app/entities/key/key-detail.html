
<div>
    <h2><span translate="hadooprestApp.key.detail.title">Key</span> {{key.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="hadooprestApp.key.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{key.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.key.pubkey">Pubkey</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{key.pubkey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.key.enabled">Enabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{key.enabled}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.key.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{key.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="key"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

<div>

    <h2 translate="hadooprestApp.key.home.title">Key</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveKeyModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="hadooprestApp.key.home.createLabel">Create a new Key</span>
    </button>
    <div class="modal fade" id="saveKeyModal" tabindex="-1" role="dialog" aria-labelledby="myKeyLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myKeyLabel" translate="hadooprestApp.key.home.createOrEditLabel">Create or edit a Key</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="key.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="hadooprestApp.key.type">Type</label>
                            <input type="text" class="form-control" name="type"
                                   ng-model="key.type">

                            <div ng-show="editForm.type.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="hadooprestApp.key.pubkey">Pubkey</label>
                            <input type="text" class="form-control" name="pubkey"
                                   ng-model="key.pubkey">

                            <div ng-show="editForm.pubkey.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="hadooprestApp.key.enabled">Enabled</label>
                            <input type="checkbox" class="form-control" name="enabled"
                                   ng-model="key.enabled">

                        </div>

                        <div class="form-group">
                            <label translate="hadooprestApp.key.user">user</label>
                            <select class="form-control" name="user" ng-model="key.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteKeyConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(key.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="hadooprestApp.key.delete.question" translate-values="{id: '{{key.id}}'}">Are you sure you want to delete this Key?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="hadooprestApp.key.type">Type</th>
                    <th translate="hadooprestApp.key.pubkey">Pubkey</th>
                    <th translate="hadooprestApp.key.enabled">Enabled</th>
                    <th translate="hadooprestApp.key.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="key in keys">
                    <td><a ui-sref="keyDetail({id:key.id})">{{key.id}}</a></td>
                    <td>{{key.type}}</td>
                    <td>{{key.pubkey}}</td>
                    <td>{{key.enabled}}</td>
                    <td>{{key.user.login}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="keyDetail({id:key.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(key.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(key.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

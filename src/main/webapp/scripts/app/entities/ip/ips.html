<div>

    <h2 translate="hadooprestApp.ip.home.title">Ip</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveIpModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="hadooprestApp.ip.home.createLabel">Create a new Ip</span>
    </button>
    <div class="modal fade" id="saveIpModal" tabindex="-1" role="dialog" aria-labelledby="myIpLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myIpLabel" translate="hadooprestApp.ip.home.createOrEditLabel">Create or edit a Ip</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="ip.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="hadooprestApp.ip.address">Address</label>
                            <input type="text" class="form-control" name="address"
                                   ng-model="ip.address">

                            <div ng-show="editForm.address.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="hadooprestApp.ip.mask">Mask</label>
                            <input type="number" class="form-control" name="mask"
                                   ng-model="ip.mask">

                            <div ng-show="editForm.mask.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.mask.$error.number" translate="entity.validation.number">
                                    This field should be a number.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="hadooprestApp.ip.enabled">Enabled</label>
                            <input type="checkbox" class="form-control" name="enabled"
                                   ng-model="ip.enabled">

                        </div>
                        <div class="form-group">
                            <label translate="hadooprestApp.ip.username">Username</label>
                            <input type="text" class="form-control" name="username"
                                   ng-model="ip.username">

                            <div ng-show="editForm.username.$invalid">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteIpConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(ip.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="hadooprestApp.ip.delete.question" translate-values="{id: '{{ip.id}}'}">Are you sure you want to delete this Ip?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="hadooprestApp.ip.address">Address</th>
                    <th translate="hadooprestApp.ip.mask">Mask</th>
                    <th translate="hadooprestApp.ip.enabled">Enabled</th>
                    <th translate="hadooprestApp.ip.username">Username</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ip in ips">
                    <td><a ui-sref="ipDetail({id:ip.id})">{{ip.id}}</a></td>
                    <td>{{ip.address}}</td>
                    <td>{{ip.mask}}</td>
                    <td>{{ip.enabled}}</td>
                    <td>{{ip.username}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="ipDetail({id:ip.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(ip.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ip.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>

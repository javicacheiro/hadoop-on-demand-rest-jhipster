
<div>
    <h2><span translate="hadooprestApp.sshKey.detail.title">SshKey</span> {{sshKey.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="hadooprestApp.sshKey.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sshKey.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.sshKey.pubkey">Pubkey</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sshKey.pubkey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.sshKey.enabled">Enabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sshKey.enabled}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="hadooprestApp.sshKey.username">Username</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{sshKey.username}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="sshKey"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
